<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>–í–∞–ª—é—Ç –•”©—Ä–≤“Ø“Ø–ª—ç–≥—á</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('image.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .converter {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 320px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      color: #fff;
    }

    .converter h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    #amount {
      width: 100%;
      padding: 12px;
      font-size: 1.6em;
      text-align: right;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      background: rgba(255,255,255,0.2);
      color: white;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .keypad button {
      padding: 15px;
      font-size: 1.2em;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .keypad button:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    .dropdowns {
      margin-bottom: 15px;
    }

    .dropdowns label {
      display: block;
      margin-bottom: 10px;
    }

    .dropdowns select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: white;

      /* –≠–Ω—ç —Ö—ç—Å—ç–≥ —Å—É–º—ã–≥ —Ö–∞—Ä—É—É–ª–∞—Ö CSS */
      -webkit-appearance: menulist;
      -moz-appearance: menulist;
      appearance: menulist;

      background-position: right 10px center;
      background-repeat: no-repeat;
    }

    .result {
      text-align: center;
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 10px;
    }

    select option {
      color: black;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>üí± –í–∞–ª—é—Ç –•”©—Ä–≤“Ø“Ø–ª—ç–≥—á</h2>
    <input type="text" id="amount" readonly placeholder="0">
    <div class="keypad">
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="clearInput()">C</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="convert()">=</button>
    </div>

    <div class="dropdowns">
      <label>From:
        <select id="fromCurrency"></select>
      </label>
      <label>To:
        <select id="toCurrency"></select>
      </label>
    </div>

    <div class="result" id="result">Converted amount: 0</div>
  </div>

  <script>
    const exchangeArray = [
      { name: 'USD', value: 1 },
      { name: 'EUR', value: 0.88 },
      { name: 'POUND', value: 0.75 },
      { name: 'WON', value: 1433 },
      { name: 'YEN', value: 142 },
      { name: 'YAN', value: 7.31 },
      { name: 'MNT', value: 3537 }
    ];

    window.onload = () => {
      const from = document.getElementById("fromCurrency");
      const to = document.getElementById("toCurrency");
      exchangeArray.forEach(currency => {
        const option1 = new Option(currency.name, currency.value);
        const option2 = new Option(currency.name, currency.value);
        from.add(option1.cloneNode(true));
        to.add(option2.cloneNode(true));
      });
    };

    function appendNumber(num) {
      const input = document.getElementById("amount");
      if (input.value === "0") {
        input.value = num;
      } else {
        input.value += num;
      }
    }

    function clearInput() {
      document.getElementById("amount").value = "0";
      document.getElementById("result").innerText = "Converted amount: 0";
    }

    function convert() {
      const amount = parseFloat(document.getElementById("amount").value);
      const from = parseFloat(document.getElementById("fromCurrency").value);
      const to = parseFloat(document.getElementById("toCurrency").value);
      const converted = (amount / from) * to;
      document.getElementById("result").innerText = "Converted amount: " + converted.toFixed(2);
    }
  </script>
</body>
</html>
