<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Петягийн ялалт</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 5px 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    p {
      font-size: 18px;
      margin-top: 15px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Петя хожихын тулд хэдэн зоос авах ёстой вэ?</h2>

  <label for="coins">Нийт зоосны тоо (n):</label>
  <input type="number" id="coins" min="2" placeholder="Бүхэл тоо оруул">
  <br>
  <button onclick="findOptimalCoins()">Тооцоолох</button>

  <p id="result8"></p>

  <script>
    function findOptimalCoins() {
      const n = parseInt(document.getElementById('coins').value);
      const resultDiv = document.getElementById('result8');

      if (isNaN(n) || n < 2) {
        resultDiv.textContent = "2 буюу түүнээс дээш зоосны тоо оруулна уу.";
        return;
      }

      for (let k = 1; k < n; k++) {
        if ((n - k - 1) % (2 * k + 1) === 0) {
          resultDiv.textContent = `Петя эхэнд ${k} зоос авбал заавал хожно.`;
          return;
        }
      }

      resultDiv.textContent = `Петя хожих боломжгүй (n = ${n}).`;
    }
  </script>

</body>
</html>
