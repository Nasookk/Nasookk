<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Петя хожих хамгийн эхний k тоог олох</title>
</head>
<body>
  <h2>Петя заавал хожихын тулд эхэнд хэдэн зоос авах вэ?</h2>
  <label>Нийт зоос (n): <input type="number" id="nInput"></label>
  <button onclick="findBestK()">Тооцоолох</button>
  <p id="result"></p>

  <script>
    function findBestK() {
      const n = parseInt(document.getElementById("nInput").value);
      const result = document.getElementById("result");

      if (n <= 1) {
        result.innerText = "Хэтэрхий бага тоо байна.";
        return;
      }

      for (let k = 1; k < n; k++) {
        if (willPetyaWin(n, k)) {
          result.innerText = `Петя эхэнд ${k} зоос авбал заавал хожно.`;
          return;
        }
      }

      result.innerText = "Петя ямар ч нөхцөлд хожих боломжгүй. Хариу: 0";
    }

    // Петяг энэ k-гаар эхэлбэл хожих эсэхийг шалгах функц
    function willPetyaWin(n, k) {
      let remaining = n - k;
      let prevMove = k;
      let isPetyaTurn = false; // Одоо найз тоглох гэж байгаа

      while (remaining > 0) {
        // Одоо тоглогч хамгийн ихдээ prevMove + 1 зоос авч чадна
        const maxTake = Math.min(prevMove + 1, remaining);

        // Тоглогч хамгийн их зоос авлаа гэж үзье
        const take = maxTake;
        remaining -= take;
        prevMove = take;
        isPetyaTurn = !isPetyaTurn;
      }

      // Сүүлийн зоосыг авсан хүн хожигдоно.
      // Хэрвээ Петя ээлж дараа нь байсан бол найз хожигдсон → Петя хожсон
      return !isPetyaTurn;
    }
  </script>
</body>
</html>
